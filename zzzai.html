<!DOCTYPE html>
<html>
<head>
    <title>ZZZ AI </title>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get the user's question from the textarea
            var question = document.getElementById('uiP2').value;

            // Make an AJAX request to the server to get the answer
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://zzzcode.ai/answer-question?p1=[Topic]&p2=' + encodeURIComponent(question), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Display the answer on the page
                    var answer = xhr.responseText;
                    document.getElementById('answer').innerHTML = answer;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h2>Got any [Topic] Question?</h2>
    <br>
    <div class="form-group">
        <label for="uiP2">Ask any [Topic] Questions and Get Instant Answers from ChatGPT AI:</label>
        <textarea id="uiP2" name="p2" type="text" class="form-control" placeholder="Ask any [Topic] question..." rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-1" onclick="submitForm(event)">ChatGPT answer me!</button>
    <div id="answer"></div>
</body>
</html>
